<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="home" style="cursor: pointer;">YouTube Search App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button style="cursor: pointer;" onclick="toggleDarkMode()" class="dark-mode-toggle">Toggle Dark Mode</button>
        <a style="text-decoration: none;" href="trend.html">Trending Videos</a>
        <h1 class="title">YouTube Search</h1>
        <div class="search-container">
            <input type="text" id="query" class="search-input" placeholder="Enter your search">
            <button onclick="getData()" class="search-button">Search</button>
        </div>
        <div id="container" class="results-container"></div>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
